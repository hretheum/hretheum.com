name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  intents:
    name: Intent Evaluation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: npm ci
      - name: Run intent eval
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npx tsx scripts/eval_intents.ts tests/intent_eval.csv

  smoke:
    name: Smoke RAG Endpoint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: npm ci
      - name: Build app
        run: npm run build
      - name: Start server
        env:
          NODE_ENV: production
          RAG_STORE: supabase
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          AI_GATEWAY_API_KEY: ${{ secrets.AI_GATEWAY_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          nohup npm run start &
          npx wait-on http://localhost:3000
      - name: Run smoke queries
        env:
          SMOKE_ENDPOINT: http://localhost:3000/api/rag/query?stream=0
        run: npx tsx scripts/smoke_queries.ts
